{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}

  <style>
    html, body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      height: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .news-item {
      margin-bottom: 30px;
      text-align: left;
    }

    .news-item img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .author-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .author-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .author-info span {
      font-size: 18px;
      font-weight: bold;
    }

    .news-item h2 {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .news-item p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Стили для блока с плюсиком */
    .create-post-link {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      text-align: center;
      color: white;
      font-size: 50px;
      font-weight: bold;
      line-height: 80px;
      margin: 60px auto 20px auto; /* Отступ сверху 80px, снизу 20px */
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .create-post-link:hover {
      background-color: rgba(139, 0, 0);
    }

  </style>

  <!-- Блок с плюсиком-ссылкой для создания поста -->
  <a href="{% url 'create_post' %}" class="create-post-link">+</a>


  <!-- Новостной элемент 2 -->
  <div class="news-item">
    <div class="author-info">
      <img src="https://via.placeholder.com/50" alt="Author Avatar">
      <span>Jane Smith</span>
    </div>
    <img src="https://via.placeholder.com/1000x500" alt="News Image 2">
    <h2>Breaking News 2</h2>
    <p>Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet.</p>
  </div>

{% endblock %}
