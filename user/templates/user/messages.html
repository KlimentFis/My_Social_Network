{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      background-color: #121212;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .container {
      display: flex;
      height: 100%;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Левая панель чатов */
    .sidebar {
      width: 250px;
      background-color: #292929;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      padding: 20px;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .chat-item {
      padding: 10px;
      background-color: #333;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }

    .chat-item:hover {
      background-color: #444;
    }

    .chat-item.active {
      background-color: #555555;
    }

    /* Основной контейнер сообщений */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }

    .message-list {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .message-user1 {
      justify-content: flex-start;
      text-align: left;
    }

    .message-user2 {
      justify-content: flex-end;
      text-align: right;
    }

    .message .message-text {
      max-width: 65%;
      padding: 12px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-user1 .message-text {
      background-color: #333;
      color: #fff;
    }

    .message-user2 .message-text {
      background-color: #555555;
      color: #fff;
    }

    .input-group {
      padding: 12px;
      border-top: 1px solid #444;
      background-color: #333;
    }

    .input-group .form-control {
      background-color: #444;
      color: #fff;
      border-radius: 24px;
      padding: 10px 20px;
      border: none;
      outline: none;
    }

    .input-group .form-control:focus {
      box-shadow: none;
      border-color: #555555;
    }

    .input-group .btn {
      border-radius: 24px;
      background-color: #555555;
      color: #fff;
      padding: 10px 20px;
      margin-left: 10px;
    }

    .input-group .btn:hover {
      background-color: #666666;
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
      .message .message-text {
        max-width: 80%;
      }
    }

    @media (max-width: 576px) {
      body {
        font-size: 14px;
      }

      .message .message-text {
        max-width: 100%;
      }

      .sidebar {
        width: 200px;
      }

      .up {
      padding-top: 60px; /* Отступ для верхнего сайдбара */
      }
    }
  </style>

  <!-- Основной контейнер чата с боковой панелью чатов -->
    <!-- Левая панель чатов -->
  <div class="sidebar">
    <h4>Chats</h4>
    <div class="chat-list">
      {% for user in friends %}
      <div class="chat-item active">{{ user.username }}</div>
      {% endfor %}
    </div>
  </div>

  <!-- Основной контент -->
  <div class="main-content">
    <div class="message-list">
      <!-- Сообщение от пользователя 1 -->
      <div class="message message-user1">
        <div class="message-text">
          <p>Hello, how are you?</p>
        </div>
      </div>

      <!-- Сообщение от пользователя 2 -->
      <div class="message message-user2">
        <div class="message-text">
          <p>I'm doing great, thanks for asking!</p>
        </div>
      </div>
    </div>

    <!-- Форма ввода сообщения -->
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Type a message...">
      <button class="btn btn-primary" type="button">Send</button>
    </div>
  </div>
{% endblock %}
