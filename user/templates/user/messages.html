{% extends 'base.html' %}

{% block title %}Messages{% endblock %}

{% block content %}
  <style>
    body {
      background-color: #121212;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .container {
      display: flex;
      height: 100%;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Левая панель чатов */
    .sidebar {
      width: 250px;
      background-color: #292929;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      padding: 20px;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .chat-item {
      padding: 10px;
      background-color: #333;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }

    .chat-item:hover {
      background-color: #444;
    }

    .chat-item.active {
      background-color: #555555;
    }

    /* Основной контейнер сообщений */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }

    .message-list {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .message-user1 {
      justify-content: flex-start;
      text-align: left;
    }

    .message-user2 {
      justify-content: flex-end;
      text-align: right;
    }

    .message .message-text {
      max-width: 65%;
      padding: 12px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-user1 .message-text {
      background-color: #333;
      color: #fff;
    }

    .message-user2 .message-text {
      background-color: #555555;
      color: #fff;
    }

    .input-group {
      padding: 12px;
      border-top: 1px solid #444;
      background-color: #333;
    }

    .input-group .form-control {
      background-color: #444;
      color: #fff;
      border-radius: 24px;
      padding: 10px 20px;
      border: none;
      outline: none;
    }

    .input-group .form-control:focus {
      box-shadow: none;
      border-color: #555555;
    }

    .input-group .btn {
      border-radius: 24px;
      background-color: #555555;
      color: #fff;
      padding: 10px 20px;
      margin-left: 10px;
    }

    .input-group .btn:hover {
      background-color: #666666;
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
      .message .message-text {
        max-width: 80%;
      }
    }

    @media (max-width: 576px) {
      body {
        font-size: 14px;
      }

      .message .message-text {
        max-width: 100%;
      }

      .sidebar {
        width: 200px;
      }

      .up {
      padding-top: 60px; /* Отступ для верхнего сайдбара */
      }
    }
  </style>

  <!-- Основной контейнер чата с боковой панелью чатов -->
    <!-- Левая панель чатов -->
  <div class="sidebar">
    <h4>Chats</h4>
    <div class="chat-list">
      {% for user in all_users %}
        <a href="{% url 'chat_id' user.id %}">
          <div class="chat-item {% if current_user and user.id == current_user.id %}active{% endif %}">
            {{ user.username }}
          </div>
        </a>
      {% endfor %}
    </div>
  </div>

  <div class="main-content">
    <div class="message-list">
      {% for message in messages %}
        <div class="message {% if message.sender_id == request.user.id %}message-user1{% else %}message-user2{% endif %}">
          <div class="message-text">
              <p>{{ message.text }}</p>
              <span class="message-timestamp">{{ message.timestamp|date:"H:i" }}</span>
          </div>
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      {% csrf_token %}
      <div class="message-input">
        <textarea name="message" placeholder="Write a message..."></textarea>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

{% endblock %}
